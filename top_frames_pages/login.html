<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/top_frames_pages_css/login.css">
</head>
<body>
    <center>
        <img src="../images/login.jpeg" alt="login-image">
        <i><h3>Enter Login Details</h3></i>
        <form action="">
            <br>
            <label for="loginId">Login ID:</label>
            <input type="text" name="loginId" id="loginIdField" placeholder="Enter your login id">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="passwordField" placeholder="Enter your password">
            <br>
            <br>
            <input type="submit" value="Submit" id="submit-button">
            <input type="reset" value="Reset" id="reset-button">
        </form>
    </center>
</body>
</html>
