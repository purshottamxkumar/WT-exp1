<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSE</title>
		<link rel="stylesheet" href="../CSS/styles.css" />
		<link rel="stylesheet" href="../CSS/right_frames_pages_css/cse.css" />
	</head>
	<body>
		<center>
			<h1 style="color: blue">Computer Science and Engineering</h1>
			<div class="middle-content">
				<label for="book">Choose a Book</label>
				<select name="book" id="selectedBook">
					<option value="Select the book" selected>Select the book</option>
					<option value="Java">Java</option>
					<option value="Oracle">Oracle</option>
					<option value="Ms SQL Server">Ms SQL Server</option>
					<option value="MySQL">MySQL</option>
					<option value="Ads">Ads</option>
				</select>
				<br /><br />
				<label for="quantity">Quantity</label>
				<input
					type="text"
					name="quantity"
					id="quantityField"
					placeholder="Enter the quantity"
				/>
				<br /><br />
				<input type="reset" value="Submit" id="submit-button">
			</div>
			<p>Cost of one book is "500" + shipping charges "100"</p>
		</center>
	</body>
</html>
